<div class="container-fluid">
    <div class="row">
        <div class="col col-signin rectangle-109-blue">
            <img src="./assets/img/edubloc_name.sgv" class="logo-signin">
            <img [src]="'/src'" class="logo-name-signin">
        </div>
        <div class="col col-signin rectangle-109-white">
            <div class="sign-up-link">
                <p>Don't have an account
                    <a class="btn btn-link" [routerLink]="['signup']">Sign Up</a></p>
            </div>
            <h1>Sign In</h1>
            <br>
            <form>
                <div class="form-group form-line-bottom">
                    <label for="Your Email">Email</label>
                    <input type="text" formControlName="username" class="form-control input-lineal" placeholder="Your Email" />
                    <div class="invalid-feedback">
                        <div>Username is required</div>
                    </div>
                </div>
                <div class="form-group form-line-bottom">
                    <label for="password">Password</label>
                    <div class="form-row">
                        <div class="form-group col">
                            <input type="password" formControlName="password" class="form-control input-lineal" placeholder="*******************" />
                            <div class="invalid-feedback">
                                <div>Password is required</div>
                            </div>
                        </div>
                        <div class="form-group col">
                            <a routerLink="/forgotpasword" class="btn btn-link">Forgot password?</a>
                        </div>
                    </div>
                </div>
                <div class="form-group align-btn-accent-fiolet">
                    <button class="btn btn-accent-fiolet">
                        Sign In
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
